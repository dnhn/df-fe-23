<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bookstore</title>
<meta name="description" content="Bookstore" />
<link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>

<header>
  <a href="index.html" class="logo">
    <h1>Bookstore</h1>
  </a>
  <a href="#" class="user">John Doe</a>
</header>

<main>

<div class="table-header">
  <input type="text" name="search" id="search" class="search" placeholder="Search" />
  <button type="button" class="btn btn--info">New book</button>
</div>

<div class="table-wrapper">
  <table class="book-list">
    <thead>
      <tr>
        <th class="title">Title</th>
        <th class="author">Author</th>
        <th class="topic">Topic</th>
        <th class="actions">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr class="row book-row">
        <td>HTML & CSS 101</td>
        <td>W3C</td>
        <td>Front-end</td>
        <td class="row__actions">
          <button type="button" class="row__action btn btn--warning">Delete</button>
          <div class="row__confirm">
            <button type="button" class="row__confirm-action btn">Confirm</button>
            <button type="button" class="row__cancel btn btn--error">Cancel</button>
          </div>
        </td>
      </tr>
      <tr class="row book-row">
        <td>Responsive Web Design</td>
        <td>Ethan Marcotte</td>
        <td>Front-end</td>
        <td class="row__actions">
          <button type="button" class="row__action btn btn--warning">Delete</button>
          <div class="row__confirm">
            <button type="button" class="row__confirm-action btn">Confirm</button>
            <button type="button" class="row__cancel btn btn--error">Cancel</button>
          </div>
        </td>
      </tr>
      <tr class="row book-row">
        <td>JavaScript Patterns</td>
        <td>Addy Osmani</td>
        <td>Programming</td>
        <td class="row__actions">
          <button type="button" class="row__action btn btn--warning">Delete</button>
          <div class="row__confirm">
            <button type="button" class="row__confirm-action btn">Confirm</button>
            <button type="button" class="row__cancel btn btn--error">Cancel</button>
          </div>
        </td>
      </tr>
      <tr class="row book-row">
        <td>Git</td>
        <td>Linus Torvalds</td>
        <td>Version control</td>
        <td class="row__actions">
          <button type="button" class="row__action btn btn--warning">Delete</button>
          <div class="row__confirm">
            <button type="button" class="row__confirm-action btn">Confirm</button>
            <button type="button" class="row__cancel btn btn--error">Cancel</button>
          </div>
        </td>
      </tr>
    </tbody>

    <tfoot>
      <tr class="row add-row">
        <td><input type="text" name="title" form="add-book-form" placeholder="Title" required /></td>
        <td><input type="text" name="author" form="add-book-form" placeholder="Author" required /></td>
        <td>
          <select name="topic" form="add-book-form">
            <option value="backend">Back-end</option>
            <option value="frontend">Front-end</option>
            <option value="fullstack">Full stack</option>
            <option value="programming">Programming</option>
            <option value="vcs">Version control</option>
          </select>
        </td>
        <td class="row__actions">
          <button type="button" class="row__action btn btn--info">New book</button>
          <form id="add-book-form">
            <div class="row__confirm">
              <button type="submit" class="row__confirm-action btn btn--primary">Save</button>
              <button type="button" class="row__cancel btn">Cancel</button>
            </div>
          </form>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

</main>

<script src="script.js"></script>

</body>
</html>
